<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brad's CodePen Project</title>
    <link rel="stylesheet" href="extra-project/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="black-box">
        <p><strong>$167</strong> still needed for this project</p>
      </div>
      <div class="triangle"></div> <!--upside-down triangle-->
      <div class="center-box">
        <div class="red-gauge">
          <div class="red-space"></div>
          <div class="white-space"></div>
        </div>
        <div class="content-box">
          <p class="line1"><span>Only 3 days left</span> to fund this project.</p>
          <p class="line2">Join the <strong>42</strong> other donors who have<br /> already supported this project. Every<br /> dollar helps.</p>
        </div>
        <form class="form1" action="index.html" method="post">
          <input class="input" type="text" name="input" value="$ 50">
          <input class="give-now" type="submit" name="submit-button" value="Give Now">
        </form>
        <p>Why give $50?</p> <!--css: .center-box p {} -->
      </div> <!--end class="center-box"-->
      <div class="bottom-buttons">
        <form class="form2" action="index.html" method="post">
          <input class="save-for-later" type="submit" name="submit-button" value="Save for later">
          <input class="tell-your-friends" type="submit" name="submit-button" value="Tell your friends">
        </form>
      </div> <!--end class="bottom-buttons"-->
    </div> <!--end class="container"-->
  </body>
</html>
